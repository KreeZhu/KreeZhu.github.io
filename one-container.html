<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #0000FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 800px;
            height: 700px;
            background-color: #abcdef;
            border-radius: 25px;
        }

        #my-image {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-image: url('yourimage.png');
            background-size: cover;
        }

        nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        nav a button {
            width: 100px;
            height: 50px;
            background-color: #123456;
            color: #fff;
            border: none;
            border-radius: 10px;
        }

        nav a:hover button {
            background-color: #abcdef;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="my-image"></div>
        <nav>
            <a href="#about"><button>About</button></a>
            <a href="#projects"><button>Projects</button></a>
            <a href="#contact"><button>Contact</button></a>
        </nav>
    </div>
</body>
</html>
